<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfólio Tailor Almeida</title>
<style>
/* Reset básico */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Segoe UI', sans-serif; background:#0f0f0f; color:#fff; line-height:1.6; overflow-x:hidden; }

/* Hero */
.hero {
  position: relative;
  text-align: center;
  padding: 6rem 2rem;
  background: linear-gradient(135deg,#ff00ff,#00ffff);
  overflow:hidden;
}
.hero h1 {
  position: relative;
  z-index: 1;
  font-size: 3.5rem;
  text-transform: uppercase;
  animation: neonPulse 2s infinite alternate;
}
.hero h1 span.nome { 
  color:#00ff00; /* cor neon para Tailor Almeida */
  text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
}
@keyframes neonPulse {
  0% { text-shadow: 0 0 5px #fff,0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 40px #00ffff; }
  50% { text-shadow: 0 0 10px #fff,0 0 20px #ff00ff,0 0 30px #ff00ff,0 0 60px #00ffff; }
  100% { text-shadow: 0 0 5px #fff,0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 40px #00ffff; }
}

/* Botão */
.btn {
  display:inline-block;
  margin-top:1.5rem;
  padding:1rem 2.5rem;
  background:#ff00ff;
  color:#fff;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 15px #ff00ff,0 0 30px #ff00ff;
  transition: all 0.3s ease;
}
.btn:hover { background:#00ffff; box-shadow:0 0 20px #00ffff,0 0 40px #00ffff; transform:translateY(-3px); }

/* Canvas partículas */
#particle-canvas {
  position:absolute; top:0; left:0; width:100%; height:100%;
  pointer-events:none; z-index:0;
}

/* Seção Projetos */
section { padding:4rem 2rem; max-width:1100px; margin:auto; }
h2 { text-align:center; font-size:2rem; margin-bottom:2rem; background:linear-gradient(90deg,#ff00ff,#00ffff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:2rem; }
.card { background: linear-gradient(135deg,#ff00ff,#00ffff); padding:1.5rem; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); color:#fff; transition: transform 0.3s, box-shadow 0.3s; }
.card:hover { transform:translateY(-8px); box-shadow:0 10px 25px rgba(0,0,0,0.5); }
.card img { width:100%; border-radius:10px; margin-bottom:1rem; }
.card h3 { margin-bottom:0.5rem; font-size:1.3rem; }
.card a { display:inline-block; margin-top:0.7rem; color:#ffd700; font-weight:bold; text-decoration:none; transition:0.3s; }
.card a:hover { color:#fff; text-decoration:underline; }

/* Contato via WhatsApp */
#contato { text-align:center; padding:4rem 2rem; }
#contato a { display:inline-block; background:#25D366; color:#fff; padding:1rem 2rem; border-radius:50px; font-weight:bold; text-decoration:none; box-shadow:0 0 15px #25D366; transition:0.3s; }
#contato a:hover { background:#1ebe5d; box-shadow:0 0 25px #1ebe5d; transform:translateY(-3px); }

/* Rodapé com redes sociais */
footer { text-align:center; background:linear-gradient(90deg,#ff00ff,#00ffff); color:#fff; padding:2rem 1rem; font-weight:bold; }
footer a { margin:0 0.5rem; color:#fff; text-decoration:none; font-size:1.5rem; transition:0.3s; }
footer a:hover { color:#00ff00; }

/* Responsividade */
@media(max-width:768px){
  .hero { padding:4rem 1rem; }
  .hero h1 { font-size:2.5rem; }
  footer a { font-size:1.2rem; }
}
</style>
</head>
<body>

<!-- Hero -->
<div class="hero">
  <h1>Olá, sou <span class="nome">Tailor Almeida</span></h1>
  <a href="#contato" class="btn">Fale comigo</a>
  <canvas id="particle-canvas"></canvas>
</div>

<!-- Projetos -->
<section id="projetos">
  <h2>Meus Projetos</h2>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Projeto 1">
      <h3>Projeto 1</h3>
      <a href="#">Ver Projeto</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Projeto 2">
      <h3>Projeto 2</h3>
      <a href="#">Ver Projeto</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Projeto 3">
      <h3>Projeto 3</h3>
      <a href="#">Ver Projeto</a>
    </div>
  </div>
</section>

<!-- Contato via WhatsApp -->
<section id="contato">
  <h2>Contato</h2>
  <a href="https://wa.me/5551982437489" target="_blank">Enviar mensagem pelo WhatsApp</a>
</section>

<!-- Rodapé -->
<footer>
  <p>Siga-me nas redes:</p>
  <a href="https://www.linkedin.com/in/tailor-almeida-a1292021a/" target="_blank">LinkedIn</a>|
  <a href="https://wa.me/5551982437489" target="_blank">WhatsApp</a>|
  <a href="https://www.instagram.com/almeida_stack/?utm_source=ig_web_button_share_sheet" target="_blank">Instagram</a>|
  <a href="https://github.com/TAIL0R777" target="_blank">GitHub</a>|
  <p>&copy; 2025 Tailor Almeida - Todos os direitos reservados</p>
</footer>

<!-- Script partículas -->
<script>
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width/2, y: canvas.height/2 };
window.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });

let particles = [];
for(let i=0;i<150;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*3+1.5,
    dx: (Math.random()-0.5)*2,
    dy: (Math.random()-0.5)*2,
    color: `hsl(${Math.random()*360},100%,50%)`
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    let angle = Math.atan2(mouse.y - p.y, mouse.x - p.x);
    p.x += Math.cos(angle)*0.5 + p.dx;
    p.y += Math.sin(angle)*0.5 + p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.shadowColor=p.color;
    ctx.shadowBlur=15;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
